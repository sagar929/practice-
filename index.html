<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular and Line Loader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
      
        <div class="container">
            <svg width="120" height="120">
                <circle class="circle" cx="60" cy="60" r="50" fill="none" stroke="orange" stroke-width="8"></circle>
            </svg>
        </div>

       
        <div class="container">
            <svg width="200" height="120">
                <line x1="0" y1="60" x2="200" y2="60" stroke-width="8" stroke="orange"></line>
            </svg>
        </div>
    </div>
</body>
</html>
